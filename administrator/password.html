<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9ffea;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2d4739;
      margin-bottom: 15px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1a3b2f;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #64b5f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #42a5f5;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ”‘ Edit Password Admin</h2>

  <div class="form-container">
    <form>
      <label for="old-pass">Password Lama:</label>
      <input type="password" id="old-pass" placeholder="Masukkan password lama" required>

      <label for="new-pass">Password Baru:</label>
      <input type="password" id="new-pass" placeholder="Masukkan password baru" required>

      <label for="confirm-pass">Konfirmasi Password Baru:</label>
      <input type="password" id="confirm-pass" placeholder="Ulangi password baru" required>

      <button type="submit">Perbarui Password</button>
    </form>
    <p class="note">Pastikan password baru memiliki minimal 8 karakter dan kombinasi huruf serta angka.</p>
  </div>
</body>
</html>
