<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
    }

    #container {
      width: 1200px;
      margin: auto;
      border: 1px solid #ccc;
      min-height: 800px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #header {
      height: 100px;
      background-color: rgb(71, 110, 174);
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      font-weight: bold;
    }

    /* Main area */
    #main {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background-color: rgb(167, 227, 153);
      padding-top: 20px;
      text-align: center;
      border-right: 2px solid #c2e0b8;
    }

    #sidebar h3 {
      margin-bottom: 20px;
      color: #2d4739;
    }

    #sidebar a {
      display: block;
      text-decoration: none;
      color: #1a3b2f;
      padding: 12px;
      margin: 5px 15px;
      background-color: #d7f3ce;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    #sidebar a:hover {
      background-color: #b6e6a3;
    }

    /* Content */
    #content {
      flex: 1;
      padding: 0;
      background-color: #f9ffea;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Footer */
    #footer {
      height: 80px;
      background-color: rgb(71, 110, 174);
      color: white;
      text-align: center;
      line-height: 25px;
      padding-top: 15px;
      font-size: 14px;
    }

    #footer a {
      color: #f4eaff;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header"> Administrator Panel üë©‚Äçüíª </div>

    <div id="main">
      <div id="sidebar">
        <h3>Menu</h3>
        <a href="datauser.html" target="content-frame">Data User/Register</a>
        <a href="produk.html" target="content-frame">Kelola Produk</a>
        <a href="password.html" target="content-frame">Edit Password</a>
      </div>

      <div id="content">
        <iframe name="content-frame" src="datauser.html"></iframe>
      </div>
    </div>

    <div id="footer">
      <p>¬© 2025 Multi Fandom Society - Admin Dashboard</p>
      <p>Manage | Maintain | Monitor</p>
    </div>
  </div>
</body>
</html>
